<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="./output.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <header class="bg-sky-500">
    <nav class="items-center w-full max-w-screen-xl px-5 py-3 mx-auto">
      <input type="checkbox" name="check" id="check" class="hidden">
      <label for="check" class="float-right text-4xl text-white cursor-pointer">
        <ion-icon name="menu" class="rounded fill-current bg-sky-600 hover:bg-sky-700 active:bg-sky-800 md:hidden"></ion-icon>
      </label>
      <a href="#" class="flex items-end text-white">
        <h1 class="text-4xl font-font4">RT<h1 class="text-xl font-font5">e c h s</h1></h1>
      </a>
      <div class="menu fixed text-lg w-full float-right h-screen gap-5 mx-auto leading-10 text-white transition-all duration-500 top-16 md:-top-[52px] md:bg-transparent font-font7 md:relative md:h-fit md:w-fit -right-full md:right-0 md:transition-none md:flex">
        <ul class="w-2/3 h-screen float-right bg-sky-700">
          <li class="py-3 mx-auto text-center hover:bg-sky-200 hover:text-sky-600">
            <a href="#about" class="px-20 lg:px-4 md:px-3">About</a>
          </li>
          <li class="py-3 mx-auto text-center hover:bg-sky-200 hover:text-sky-600">
            <a href="#products" class="px-20 lg:px-4 md:px-3">Products</a>
          </li>
          <li class="py-3 mx-auto text-center hover:bg-sky-200 hover:text-sky-600">
            <a href="#partners" class="px-20 lg:px-4 md:px-3">Partners</a>
          </li>
          <li class="py-3 mx-auto text-center hover:bg-sky-200 hover:text-sky-600">
            <a href="#investors" class="px-20 lg:px-4 md:px-3">Investors</a>
          </li>
          <li class="py-3 mx-auto text-center hover:bg-sky-200 hover:text-sky-600">
            <a href="#careers" class="px-20 lg:px-4 md:px-3">Careers</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
